name: CI/CD

on: [push, pull_request]

jobs:
  test:
    name: Run Tests ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
